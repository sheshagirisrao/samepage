            function loadMembersList(){
            var firstname,lastname,memberid,response;
            $.getJSON("/data/demographic_info.json", function(json) { 
                for (var i=0;i<json.members.length;i++){
                    firstname=json.members[i].firstName;
                    lastname=json.members[i].lastName;
                    memberid=json.members[i].memberId;
                    if(($.cookie('actionTransportNotify')===undefined && memberid=="2347047760")){
                    }else if((($.cookie('actionTransportNotify')==="added" || $.cookie('actionTransportNotify')==="add")&& memberid=="2347047760")){
                        response+="<tr><th scope=\"row\"><a href=\"cbomemberview.html\">"+memberid+"</a></th><td>"+firstname+"</td><td>"+lastname+"</td></tr>";
                        $.cookie('actionTransportNotify',"added");
                    }else if((($.cookie('actionTransportNotify')==="removed" || $.cookie('actionTransportNotify')==="remove") && memberid=="2347047760")){
                        $.cookie('actionTransportNotify',"removed");
                    }else{
                        response+="<tr><th scope=\"row\"><a href=\"cbomemberview.html\">"+memberid+"</a></th><td>"+firstname+"</td><td>"+lastname+"</td></tr>";
                    }
                }
                $("tbody").html(response);
              });
            }

            function notification(){
                if($.cookie('actionTransportNotify')===undefined || $.cookie('actionTransportNotify')== "added" || $.cookie('actionTransportNotify')== "removed"){  
                    $("c").text('');
                }
            }
            function postClose(){
                $('#notifyButton').removeAttr('data-target');
            }
